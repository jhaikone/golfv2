<div class="stroke-input row">
  <div class="col-xs-6">{{label}}</div>
  <div class="col-xs-2">{{total}}</div>

  <div class="col-xs-2"><button (click)="decrease()" type="button" class="btn btn-primary">-</button></div>
  <div class="col-xs-2"><button (click)="increase()" type="button" class="btn btn-primary">+</button></div>

</div>
